<div class="flex flex-col gap-2 pt-2 w-full" *ngIf="!light && isClient()">
  <p class="font-medium" [class]="error == '' ? '' : 'text-[#E34545]'">
    {{ section.label }} <span class="text-[#E34545]" *ngIf="required">*</span>
  </p>
  <div
    class="border rounded-md px-2"
    [class]="error == '' ? 'border-[#DDDDDD]' : 'border-[#E34545]'"
  >
    <input
      type="text"
      [(ngModel)]="currentValue"
      mwlFlatpickr
      [locale]="locale"
      dateFormat="d.m.Y"
      [disableMobile]="true"
      (change)="reset()"
      [allowInput]="true"
      [minDate]="minDate"
      [maxDate]="maxDate"
      [convertModelValue]="true"
      [ngModelOptions]="{ standalone: true }"
      class="border-transparent focus:border-transparent focus:!ring-0 focus:outline-none w-full text-[#6E6E6E] h-[50px] bg-transparent"
      [placeholder]="section.placeholder"
    />
  </div>
  <p *ngIf="error != ''" class="text-[#E34545] text-[14px] error">
    {{ getErrorMessage(error) }}
  </p>
</div>

<div class="flex flex-col gap-2 w-full h-full" *ngIf="light && isClient()">
  <p
    class="font-medium text-[14px]"
    [class]="error == '' ? '' : 'text-[#E34545]'"
  >
    {{ section.label }} <span class="text-[#E34545]" *ngIf="required">*</span>
  </p>
  <div
    class="bg-white rounded-md px-2 py-1"
    [class]="error == '' ? '' : 'border border-[#E34545]'"
  >
    <input
      mwlFlatpickr
      type="text"
      [(ngModel)]="currentValue"
      dateFormat="d.m.Y"
      [locale]="locale"
      [allowInput]="true"
      [disableMobile]="true"
      (change)="reset()"
      [convertModelValue]="true"
      [minDate]="minDate"
      [maxDate]="maxDate"
      class="border-transparent focus:border-transparent focus:!ring-0 focus:outline-none w-full text-[#6E6E6E] h-[42px] bg-transparent"
      [placeholder]="section.placeholder"
    />
  </div>
  <p *ngIf="error != ''" class="text-[#E34545] text-[14px] error">
    {{ getErrorMessage(error) }}
  </p>
</div>

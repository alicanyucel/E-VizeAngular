<div class="flex flex-col gap-2 pt-2 w-full" *ngIf="!light">
  <p class="font-medium">
    {{ label }} <span class="text-[#E34545]" *ngIf="required">*</span>
  </p>
  <div
    class="border rounded-md px-2"
    [class]="error == '' ? 'border-[#DDDDDD]' : 'border-[#E34545]'"
  >
    <input
      type="text"
      [(ngModel)]="value"
      [value]="value"
      (change)="reset()"
      [ngModelOptions]="{ standalone: true }"
      class="border-transparent focus:border-transparent focus:!ring-0 focus:outline-none w-full text-[#6E6E6E] h-[50px] bg-transparent"
      [placeholder]="placeholder"
    />
  </div>
  <p *ngIf="error != ''" class="text-[#E34545] text-[14px]">{{ error }}</p>
</div>
<div
  class="flex flex-col gap-2 pt-2 w-full max-w-[624px] h-full"
  *ngIf="light && isClient()"
>
  <p class="font-medium text-[14px]">
    {{ label }}<span class="text-[#E34545]">*</span>
  </p>
  <ng-select
    [clearable]="false"
    [searchable]="true"
    [(ngModel)]="value"
    [ngModelOptions]="{ standalone: true }"
  >
    <ng-option *ngFor="let c of values" [value]="c.value">
      {{ c.name }}
    </ng-option>
  </ng-select>
  <p *ngIf="error != ''" class="text-[#E34545] text-[14px]">{{ error }}</p>
</div>

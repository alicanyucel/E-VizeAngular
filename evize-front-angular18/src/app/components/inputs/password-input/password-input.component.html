<div class="flex flex-col gap-2 pt-2 w-full" *ngIf="!light">
  <p class="font-medium" [class]="error == '' ? '' : 'text-[#E34545]'">
    {{ section?.label }} <span class="text-[#E34545]" *ngIf="required">*</span>
  </p>
  <div
    class="border rounded-md px-2 relative"
    [class]="error == '' ? 'border-[#DDDDDD]' : 'border-[#E34545]'"
  >
    <input
      autocomplete="off"
      [type]="passwordHidden ? 'password' : 'text'"
      [(ngModel)]="value"
      [value]="value"
      (input)="reset()"
      [ngModelOptions]="{ standalone: true }"
      [placeholder]="section?.placeholder"
      class="border-transparent focus:border-transparent focus:!ring-0 focus:outline-none w-full text-[#6E6E6E] h-[50px] bg-transparent"
    />
    <div
      class="absolute ltr:right-4 rtl:left-4 top-1/2 bg-red -translate-y-1/2"
    >
      <svg
        [class]="passwordHidden ? 'text-gray-400' : 'text-black'"
        (click)="togglePasswordVisibility()"
        (keyPress)="togglePasswordVisibility()"
        class="cursor-pointer select-none"
        width="22px"
        height="22px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M2 2L22 22"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
  </div>
  <p class="text-[12px] text-red-900">{{ hint }}</p>
  <p *ngIf="error != ''" class="text-[#E34545] text-[14px]">
    {{ getErrorMessage(error) }}
  </p>
</div>
<div class="flex flex-col gap-2 w-full max-w-[624px]" *ngIf="light">
  <p
    class="font-medium text-[14px]"
    [class]="error == '' ? '' : 'text-[#E34545]'"

  </p>
  <div
    class="bg-white rounded-md px-2 py-1 relative"
    [class]="error == '' ? '' : 'border border-[#E34545]'"
  >
    <input
      autocomplete="off"
      [type]="passwordHidden ? 'password' : 'text'"
      [(ngModel)]="value"
      [value]="value"
      (input)="reset()"
      [ngModelOptions]="{ standalone: true }"
      [placeholder]="section?.placeholder"
      class="border-transparent focus:border-transparent focus:!ring-0 focus:outline-none w-full text-[#6E6E6E] h-[42px] bg-transparent"
      autocomplete="password"
    />
    <div
      class="absolute ltr:right-4 rtl:left-4 top-1/2 bg-red -translate-y-1/2"
    >
      <svg
        [class]="passwordHidden ? 'text-gray-400' : 'text-black'"
        (click)="togglePasswordVisibility()"
        (keyPress)="togglePasswordVisibility()"
        class="cursor-pointer select-none"
        width="22px"
        height="22px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M2 2L22 22"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
  </div>
  <p *ngIf="error != ''" class="text-[#E34545] text-[14px]">
    {{ getErrorMessage(error) }}
  </p>
  <p class="text-[12px] text-red-900">{{ hint }}</p>
</div>

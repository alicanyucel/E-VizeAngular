<div class="flex flex-col gap-2 pt-2 w-full" *ngIf="mode == 'normal'">
  <p class="font-medium" [class]="error == '' ? '' : 'text-[#E34545]'">
    {{ section?.label }} <span class="text-[#E34545]" *ngIf="required">*</span>
  </p>
  <div
    class="border rounded-md px-2 flex flex-row items-center"
    [class]="error == '' ? 'border-[#DDDDDD]' : 'border-[#E34545]'"
  >
    <ng-select
      class="w-[200px]"
      [clearable]="false"
      [searchable]="true"
      [(ngModel)]="countryGuid"
      (change)="updateCountryCode($event)"
      [ngModelOptions]="{ standalone: true }"
      [placeholder]="getInput('phoneCodePlaceholder')"
    >
      <ng-option *ngFor="let c of translatedCountries" [value]="c.guid">
        {{ c.name }} {{ c.phoneCode }}
      </ng-option>
    </ng-select>

    <input
      type="text"
      [(ngModel)]="displayedValue"
      [value]="displayedValue"
      (input)="reset($event)"
      [disabled]="disabled"
      [ngModelOptions]="{ standalone: true }"
      class="border-transparent focus:border-transparent focus:!ring-0 focus:outline-none w-full text-[#6E6E6E] h-[50px] bg-transparent"
      [placeholder]="getInput('phoneNumber')?.placeholder"
    />
  </div>
  <p *ngIf="error != ''" class="text-[#E34545] text-[14px]">
    {{ getErrorMessage(error) }}
  </p>
</div>
<div
  class="flex flex-col gap-2 w-full max-w-[624px] h-full"
  *ngIf="mode == 'light'"
>
  <p
    class="font-medium text-[14px]"
    [class]="error == '' ? '' : 'text-[#E34545]'"
  >
    {{ section?.label }} <span class="text-[#E34545]" *ngIf="required">*</span>
  </p>
  <div
    class="bg-white rounded-md px-2 py-1"
    [class]="error == '' ? '' : 'border border-[#E34545]'"
  >
    <input
      type="text"
      [(ngModel)]="displayedValue"
      (input)="reset($event)"
      [disabled]="disabled"
      [ngModelOptions]="{ standalone: true }"
      class="border-transparent focus:border-transparent focus:!ring-0 focus:outline-none w-full text-[#6E6E6E] h-[42px] bg-transparent"
      [placeholder]="section?.placeholder"
    />
  </div>
  <p *ngIf="error != ''" class="text-[#E34545] text-[14px]">
    {{ getErrorMessage(error) }}
  </p>
</div>
<div *ngIf="mode == 'captcha'">
  <div
    class="bg-white rounded-md px-2 py-1 w-full h-min"
    [class]="error == '' ? '' : 'border border-[#E34545]'"
  >
    <input
      type="text"
      [(ngModel)]="value"
      (input)="reset($event)"
      [disabled]="disabled"
      [ngModelOptions]="{ standalone: true }"
      class="border-transparent focus:border-transparent focus:!ring-0 focus:outline-none w-full text-[#6E6E6E] h-[42px] bg-transparent"
      [placeholder]="placeholder"
    />
  </div>
  <p *ngIf="error != ''" class="text-[#E34545] text-[14px]">
    {{ getErrorMessage(error) }}
  </p>
</div>

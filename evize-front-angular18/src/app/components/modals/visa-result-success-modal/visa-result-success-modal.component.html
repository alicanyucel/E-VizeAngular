<dialog
  id="modal"
  data-modal-backdrop="static"
  tabindex="-1"
  class="overflow-y-auto overscroll-none fixed top-1/2 -translate-y-1/2 right-0 z-40 w-screen h-screen bg-white backdrop-blur-md bg-opacity-25 flex justify-center items-center"
  *ngIf="visible"
>
  <div class="py-6 pl-6 pr-4 w-full max-h-screen max-w-[583px]">
    <!-- Modal content -->
    <div
      class="relative bg-white shadow-lg border border-[#e5e5e5] rounded-3xl px-4 pt-4 pb-6"
    >
      <!-- Modal header -->
      <div class="flex justify-center items-start pt-4">
        <svg
          width="80"
          height="80"
          viewBox="0 0 56 56"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect x="4" y="4" width="48" height="48" rx="24" fill="#D1FADF" />
          <rect
            x="4"
            y="4"
            width="48"
            height="48"
            rx="24"
            stroke="#ECFDF3"
            stroke-width="8"
          />
          <path
            d="M23.5 28L26.5 31L32.5 25M38 28C38 33.5228 33.5228 38 28 38C22.4772 38 18 33.5228 18 28C18 22.4772 22.4772 18 28 18C33.5228 18 38 22.4772 38 28Z"
            stroke="#039855"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <!-- Modal body -->
      <div class="pt-4 overflow-auto flex flex-col gap-2 px-2 text-center">
        <p class="" [innerHTML]="section?.canApply"></p>
      </div>
      <div class="px-2 pt-8 pb-2 flex flex-row gap-3 items-center">
        <button
          class="w-full h-12 flex items-center justify-center border border-[#D0D5DD] rounded-xl cursor-pointer shadow-md hover:border-[#333]"
          (click)="toggle()"
        >
          {{ getInput("cancel") }}
        </button>

        <button
          class="w-full h-12 flex items-center justify-center bg-[#039855] rounded-xl cursor-pointer shadow-md text-white"
          (click)="apply()"
        >
          {{ user ? section?.applyButton : navbarSection?.login }}
        </button>
      </div>
    </div>
  </div>
</dialog>

      <div class="pt-4 overflow-auto flex flex-col gap-2 px-2 text-center">
        <p class="text-[#475467] font-semibold text-[18px]">
          {{ getInput("areYouSureToDelete") }}
        </p>
        <p class="text-[#475467]">
          {{ detail }}
        </p>

        <p class="text-[#475467]">
          {{ getInput("cannotRevert") }}
        </p>
      </div>
      <div class="px-2 pt-8 pb-2 flex flex-row gap-3 items-center">
        <button
          class="w-full h-12 flex items-center justify-center border border-[#D0D5DD] rounded-xl cursor-pointer shadow-md hover:border-[#333]"
          (click)="toggle()"
        >
          {{ getInput("cancel") }}
        </button>

        <button
          class="w-full h-12 flex items-center justify-center bg-[#D92D20] rounded-xl cursor-pointer shadow-md text-white"
          (click)="delete()"
        >
          {{ getInput("delete") }}
        </button>
      </div>
    </div>
  </div>

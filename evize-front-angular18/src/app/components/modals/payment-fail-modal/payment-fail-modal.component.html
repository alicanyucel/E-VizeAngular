  id="modal"
  data-modal-backdrop="static"
  tabindex="-1"
  class="overflow-y-auto overscroll-none fixed top-1/2 -translate-y-1/2 right-0 z-40 w-screen h-screen bg-white backdrop-blur-md bg-opacity-25 flex justify-center items-center"
  *ngIf="visible"
>
  <div class="py-6 pl-6 pr-4 w-full max-h-screen max-w-[583px]">

    <div

    >

          height="80"
          viewBox="0 0 56 56"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect x="4" y="4" width="48" height="48" rx="24" fill="#FEE4E2" />

            x="4"
            y="4"
            width="48"
            height="48"
            rx="24"
            stroke="#FEF3F2"
            stroke-width="8"
          />

            fill="#D92D20"
          />
        </svg>
      </div>

      <!-- Modal body -->
      <div class="pt-4 overflow-auto flex flex-col gap-2 px-2 text-center">
        <p
          class="text-[18px] font-semibold"
          [innerHTML]="applicationSection?.payment?.fail"
        ></p>
      </div>
      <div class="px-2 pt-8 pb-2 flex flex-row gap-3 items-center">
        <button
          class="w-full h-12 flex items-center justify-center bg-[#D92D20] rounded-xl cursor-pointer shadow-md text-white"
          routerLink="/apply/payment"
        >
          {{ applicationSection?.payment?.tryAgain }}
        </button>
      </div>
    </div>
  </div>
</dialog>
